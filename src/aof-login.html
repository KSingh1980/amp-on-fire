<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<dom-module id="aof-login">
  <template>
    <style>
      .aof-img-circle {
          border-radius: 50%;
      }
    </style>

    <firebase-auth
      app-name="aofweb"
      id="auth"
      user="{{authUser}}"
      provider="google">
    </firebase-auth>

    <paper-menu-button id="dropdownLogin" hidden$="[[!authUser]]" horizontal-align="right" no-overlap="true">
      <img src$="[[_profilePhoto(authUser)]]"
        class="aof-img-circle dropdown-trigger"
        alt$="[[authUser.displayName]]"
        title$="[[authUser.displayName]]"
        />
      <paper-menu class="dropdown-content">
        <paper-item id="btnLogout">Logout</paper-item>
      </paper-menu>
    </paper-menu-button>

    <paper-button id="btnLogin" hidden$="[[authUser]]">LOGIN</paper-button>
  </template>

  <script>
    Polymer({
      is: 'aof-login',

      properties: {
      },

      listeners: {
        'btnLogin.tap': '_login',
        'btnLogout.tap': '_logout',
        'auth.error': '_authError'
      },

      _profilePhoto: function(user){
        if (!user) return null;

        return user.photoURL + "?sz=32";
      },

      _login: function() {
        this.$.auth.signInWithPopup()
          .then(function(result) {
          });
      },

      _logout: function() {
        this.$.auth.signOut();

        // Hack: close the drowdown on selection
        this.$.dropdownLogin.close();
      },

      _authError: function(e){
        console.log(e);
      }

    });
  </script>
</dom-module>
